<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/tablet.css">
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="javascript/script.js" defer></script>
</head>
<body>
    <header>
        <h1>
            <span class="text-tic">Tic</span> 
            <span class="text-tac">Tac</span> 
            <span class="text-toe">Toe</span>
        </h1>
        <button class="button-reset">
            <span>Reset Game</span>
            <img src="image/icon-reset.svg" alt="icon reset">
        </button>
    </header>
    <main>
        <div onclick="setXorO(0)"></div>
        <div onclick="setXorO(1)"></div>
        <div onclick="setXorO(2)"></div>
        <div onclick="setXorO(3)"></div>
        <div onclick="setXorO(4)"></div>
        <div onclick="setXorO(5)"></div>
        <div onclick="setXorO(6)"></div>
        <div onclick="setXorO(7)"></div>
        <div onclick="setXorO(8)"></div>
    </main>
    <footer>
        <div class="round">
            <span>Round:</span>
            <span>1</span>
        </div>
        <div class="scores">
            <div class="score-user">
                <div>You (X)</div>
                <div id="score-user"></div>
            </div>
            <div class="divider">
                <div>vs</div>
                <div class="line"></div>
            </div>
            <div class="score-computer">
                <div>Computer (O)</div>
                <div id="score-computer"></div> 
            </div>
        </div>
    </footer>
</body>
</html>
